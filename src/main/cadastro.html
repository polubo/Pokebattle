<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/css/style_login.css">
    <title>Cadastro Pokebattle</title>
</head>
<body>
<main id="container">
    <form id="login_form" action="config.php" method="post">
        <!-- FORM HEADER -->
        <div id="form_header">
            <h1>Cadastro</h1>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>

        <!-- SOCIAL MEDIA LINKS -->
        <div id="social_media">
            <!-- FACEBOOK -->
            <a href="#">
                <img src="assets/imgs/facebook.png" alt="">
            </a>

            <!-- GOOGLE -->
            <a href="#">
                <img src="assets/imgs/google.png" alt="Google logo">
            </a>

            <!-- GITHUB -->
            <a href="#">
                <img src="assets/imgs/github.png" alt="">
            </a>
        </div>

        <!-- INPUTS -->
        <div id="inputs">
            <!-- NAME -->
            <div class="input-box">
                <label for="nome">
                    Nome
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nome" name="nome">
                    </div>
                </label>
            </div>

            <!-- EMAIL -->
            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>
            </div>

            <!-- PASSWORD -->
            <div class="input-box">
                <label for="senha">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="senha" name="senha">
                    </div>
                </label>
            </div>
        </div>

        <!-- LOGIN BUTTON -->
        <button type="submit" id="login_button" onclick="return logar()">Cadastre-se</button>
    </form>
</main>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="assets/js/script_login.js"></script>

<script>
    function logar() {
        let nome = document.getElementById('nome').value;
        let email = document.getElementById('email').value;
        let senha = document.getElementById('senha').value;

        if (nome === "" || email === "" || senha === "") {
            alert('Por favor, preencha todos os campos.');
            return false;
        }
    }
</script>
</body>
</html>
